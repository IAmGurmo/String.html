<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!--Below is the CSS for the background, box with "Palindrome checker" and check action tab. Also gives us the result font.-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0df1f1;
            text-align: center;
            padding: 20px;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<!--Below contains the coding for the action click box to check if a Palindrom-->
<body>
    <div id="container">
        <h1>Palindrome Checker</h1>
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="result"></p>
    <div id="container">
            <h1>Secret Message</h1>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="zipCode" placeholder="Zip Code">
            <button onclick="checkInputs()">Check Inputs</button>
            <p id="result"></p>
    </div>
<!--Below is the js coding for the parameters to actually check if word is a Palindrom or not-->
    <script>
        function isPalindrome(str) {
            str = str.replace(/\s/g, '').toLowerCase();
            return str === str.split('').reverse().join('');
        }
        // Below is the Function coding for creating the boxes for first, last name and zip code inputs
        function checkInputs() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const zipCode = document.getElementById('zipCode').value.trim();
            const resultElement = document.getElementById('result');

            const fullName = `${firstName} ${lastName}`;

            if (fullName.length > 20) {
                resultElement.textContent = "Full name must have 20 characters or less.";
                return;
            }

            if (!/^\d{5}$/.test(zipCode)) {
                resultElement.textContent = "Invalid zip code. Must contain 5 digits.";
                return;
            }

            resultElement.textContent = "Congratulations! You've unlocked the secret message: Open sesame!";
        }
        function checkPalindrome() {
            let continueChecking = true;
            while (continueChecking) {
                const inputString = prompt("Type word and click OK. When box clears, click cancel to check if word is a Palindrome:");

                if (inputString === null) {
                    continueChecking = false;
                } else if (inputString.trim().toLowerCase() === 'exit') {
                    continueChecking = false; 
                } else {
                    const resultElement = document.getElementById('result');

                    if (isPalindrome(inputString)) {
                        resultElement.textContent = `"${inputString}" is a palindrome!`;
                    } else {
                        resultElement.textContent = `"${inputString}" is not a palindrome.`;
                    }
                }
            }
        }
    </script> <br>
